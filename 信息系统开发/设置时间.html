<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var now = new Date(),s;
    var day;
    if(now.getDay()==1){
        day='一';
    }else if(now.getDay()==2){
        day='二';
    }
    else if(now.getDay()==3){
        day='三';
    }
    else if(now.getDay()==4){
        day='四';
    }
    else if(now.getDay()==5){
        day='五';
    }
    else if(now.getDay()==6){
        day='六';
    }else{
        day='日';
    }
    s=now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日"+now.getHours()+"时"+now.getMinutes()+"分"+now.getSeconds()+"秒"+"星期"+day;
    document.write(s);
</script>
</body>
</html>
