<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name=fm action="" method=post>
        <input type=radio name=rd value="rd1" onclick=confirm()>1</input>
        <input type=radio name=rd value="rd2" onclick=confirm()>2</input>
        <input type=radio name=rd value="rd3" onclick=confirm()>3</input>
    </form>

    <script language=javascript>
        function confirm()
        {
            var arr=document.getElementsByName("rd");
            var i;
            for(i=0;i<arr.length;i++)
            {
                if(arr[i].checked)
                    alert("您选择的是第"+(i+1)+"个按钮！");
            }
        }
    </script>

</body>
</html>
