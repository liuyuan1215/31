<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>标题</legend>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名">
        <br>
        <label for="password">密&nbsp;&nbsp;码&nbsp;：</label>
        <input type="password" id="password" placeholder="请输入密码">
        <br>
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br>
        <input type="checkbox" name="hobby">吃
        <input type="checkbox" name="hobby">喝
        <input type="checkbox" name="hobby" checked>玩
        <input type="checkbox" name="hobby">乐
        <br>
        <select name="number" id="number">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
        </select>
        <br>
        <input type="date">
        <br>
        小<input type="range">大
        <br>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" placeholder="请输入邮箱">
        <br>
        <input type="submit" value="注册">
        <br>
        <input type="reset">
        <br>
        <button>搜索</button>
        <br>
        <input type="button" value="搜索">
        <br>
        <input type="file">
        <br>
        <textarea name="" id="" cols="30" rows="10">文本域</textarea>
    </fieldset>
</form>
</body>
</html>
