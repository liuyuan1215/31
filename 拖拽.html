<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #000000;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1=document.getElementById('div1');
        oDiv1.onmousedown=function(e){
            var disX=e.clientX-oDiv1.offsetLeft;
            var disY=e.clientY-oDiv1.offsetTop;

            document.onmousemove=function(e){
                console.log(e.clientX,e.clientY);
                oDiv1.style.left=e.clientX-disX+'px';
                oDiv1.style.top=e.clientY-disY+'px';
            };

            oDiv1.onmouseup=function(){
                document.onmousemove=null;
            };
        };
    </script>
</body>
</html>
