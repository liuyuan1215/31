<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1,#div2{
            width: 200px;
        }
        h2{
            background: #000000;
            color: #ffffff;
        }
        ul{
            list-style: none;
            border: 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h2>一</h2>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </div>
    <div id="div2">
        <h2>二</h2>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
    </div>

    <script>
        var aH2=document.getElementsByTagName('h2');
        var aUl=document.getElementsByTagName('ul');

        for(var i=0;i<aH2.length;i++){
            aH2[i].index=i;

            // aH2[i].onclick=function(){
            //     var oUl=aUl[this.index];
            //     if(oUl.style.display==''||oUl.style.display=='none'){
            //         oUl.style.display='block';
            //     }else if(oUl.style.display=='block'){
            //         oUl.style.display='none';
            //     }
            // };

            aH2[i].flag=false;
            aH2[i].onclick=function(){
                var oUl=aUl[this.index];
                if(this.flag){
                    oUl.style.display='none';
                }else{
                    oUl.style.display='block';
                }
                this.flag=!this.flag;
            };
        }
    </script>
</body>
</html>
